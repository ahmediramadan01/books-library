<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Jua&display=swap"
            rel="stylesheet" />
        <link rel="icon" href="./images/library.png" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/queries.css" />
        <script src="./script.js" defer></script>
        <title>Books Library</title>
    </head>
    <body>
        <div class="container">
            <menu class="menu">
                <h1 class="primary-heading">Books Library</h1>
                <button class="button button--open-modal">
                    <img src="./images/add.svg" alt="" class="add-icon" /><span>Add book</span>
                </button>
            </menu>
            <main class="main">
                <section class="books"></section>
                <div class="modal hidden">
                    <button class="button button--close-modal">&times;</button>
                    <h2 class="modal__heading">Add a book to your library</h2>
                    <form class="modal__form">
                        <label for="title">Title:</label>
                        <input id="title" name="title" type="text" minlength="1" required />
                        <label for="author">Author:</label>
                        <input id="author" name="author" type="text" minlength="1" required />
                        <label for="pages">Pages:</label>
                        <input id="pages" name="pages" type="number" min="1" required />
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option id="want" value="want">Want to read</option>
                            <option id="read" value="read">Read</option>
                        </select>
                        <button class="button button--add-book">Add</button>
                    </form>
                </div>
                <div class="overlay hidden"></div>
            </main>
        </div>
    </body>
</html>
